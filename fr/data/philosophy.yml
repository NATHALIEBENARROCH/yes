enable    : true
topTitle  : PLUS DE DÉTAILS
title     : À propos.
subtitle  : >-
  Nous avons été des consultants pendant plusieurs années. <br />
  Nous avons aujourd'hui rassembler nos forces et nous avons créé JD Labs.
tabItem   :
  - id        : philosophy
    title     : Notre Philosophie
    heading   : Nous créons de la Technologie
    content   : >
      Nous planifions.<br />
      Nous codons.<br />
      Nous construisons.<br />
      Nous livrons.<br />
      Nous testons.<br />
      Nous hébergeons.<br />
      Nous testons encore.<br /> 
      Nous surveillons.<br />
    image     : images/company/company-image.jpg

  - id        : mission
    title     : Mission
    heading   : Notre Mission
    content   : >
      Nous livrons des applications de qualité supérieure, facile à entretenir et à utiliser. Nous sommes fiers que nos
      logiciels soient faciles à utiliser, à maintenir et à modifier.
      <br /> <br />
      Nous construisons des logiciels sur mesure pour vos besoins. Nous travaillerons avec votre équipe et nous développerons
      l'application dont vous avez besoin.
    image     : images/company/company-image-2.jpg

  - id        : vision
    title     : Vision
    heading   : Notre Vision
    content   : >
      Nous avons constitué une équipe parce que nous ne voulions pas être simplement une autre firme de recrutement. 
      Nous voulons accompagner votre équipe de projets jusqu'au succès. Nous irons jusqu'à former vos employés sur les technologies
      que nous utilisons pour développer l'application. Pour ce faire nous inviterons cette personne à s'asseoir avec notre équipe et 
      à vivre comme s'il était l'un des nôtre jour après jour, jusqu'à ce qu'il devienne l'expert de votre application.
      <br /> <br />
      Nous travaillerons avec le propriétaire de votre produit ou votre coach agile pour vous assurer de la visibilité des livrables.
      <br /> <br />
      Nous adorons les environnements en évolution rapide, où la visibilité du travail que nous accomplissons est transparente.
      <br /> <br />
      Nous sommes votre équipe de développement d'extension!
    image     : images/company/company-image-3.jpg
