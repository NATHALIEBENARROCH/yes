enable  : true
item  :
  - icon  : tf-ion-ios-copy
    title : Développement Applicatif
    description : >
      Nous avons de l'expérience dans le développement d'applications de haute qualité, a haut volume de trafic et de grande visibilité.
      Nous avons créé des API backend, frontend et des CMS pour de nombreux types d’industries allant des médias au domaine manufacturier.
  
  - icon  : tf-ion-android-cloud
    title : Cloud & Hébergement
    description : >
      Un projet de migration d'une application vers le cloud? Ou encore, vous avez besoin de notre aide pour construire ou porter une application sur le Cloud?
      Nous avons aidé de nombreux projets à faire évoluer des applications légataires ou à réécrire une application entière pour la transférer dans le Cloud.

  - icon  : tf-ion-cube
    title : DevOps
    description : >
      Nous croyons sincèrement que l'application doit être déployée et mise à disposition dès que la révision du code et
      les tests de qualité sont passés. L'utilisation des techniques DevOps pour accomplir l'intégration continue fait partie de notre ADN.
