enable  : true
item    :
  - positionRight : false
    image : images/about/about-1.jpg
    title : La Technologie est dans notre ADN
    description : >
      Nous apprenons de nouvelles technologies presque tous les jours. Nous les testons, nous les évaluons, nous les comprenons afin d'évaluer
      comment elles peuvent répondre à de nouveaux objectifs. Nous choisissons soigneusement les technologies que nous utilisons pour nous assurer
      de ne pas avoir à les changer en milieu de projet et ainsi s'assurer de la robustesse de notre application.
  - positionRight : true
    image : images/about/about-2.jpg
    title : Nous pensons <application>
    description : >
      L'intégration, la distribution ou la mise à l'échelle d'une application est notre façon d'y penser. Nous allons évaluer tous les
      besoins derrière ce que nous devons développer et comment cette dernière sera utilisée. Nous avons construit plusieurs applications
      et nous maîtrisons presque tous les types d’architectures, dont une application peut avoir besoin.
      <br />
      <br />
      Commençons à travailler dès à la construction de votre prochaine technologie. 
  - positionRight: false
    image: images/about/about-3.jpg
    title: Nous vous livrons des résultats
    description: >
Nous planifions, construisons, testons et testons encore afin que vous
      soyez prêts à relever les défis de demain et à surfer sur la vague et avec l'énergie que le Web et la technologie peuvent vous apporter. 