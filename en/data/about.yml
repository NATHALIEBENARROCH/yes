item:
  - positionRight: false
    image: images/about/about-1.jpg
    title: Technology is part of our DNA.
    description: >
      We learn new technologies almost every day. We test them, we evaluate them, we understand them to see
      how they can fit their purpose. We choose the technologies we use carefully so we won't have to
      change them in the middle of a project and to ensure the robustness of our application.

  - positionRight: true
    image: images/about/about-2.jpg
    title: We think <application>
    description: >
      Integrating, distributing or scaling an application is how we plan it. We first evaluate all the 
      needs behind what we have to develop and how it is going to be used. We have built so many applications 
      that we master almost all the types of architecture an application can require.

      Let's start working together at building your next technology.

  - positionRight: false
    image: images/about/about-3.jpg
    title: We deliver results
    description: >
      We plan, build, test and test again so that you 
      are ready to face the challenges of tomorrow and ride the wave that web and technology can give you with the wind on your back.
