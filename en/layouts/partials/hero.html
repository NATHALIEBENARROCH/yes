{{ if .Site.Params.hero.enable }} {{ "<!-- Hero Area -->" | safeHTML }}
<section class="hero-area">
  <div class="container">
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="block">
          {{ with .Site.Params.hero.heading }}
          <h1>{{ . }}</h1>
          {{ end }} {{ with .Site.Params.hero.description }}
          <p>{{ . }}</p>
          {{ end }} {{ if .Site.Params.hero.button }}
          <ul
            class="list-inline wow fadeInUp"
            data-wow-duration=".5s"
            data-wow-delay=".7s"
          >
            <li class="list-inline-item">
              <a
                href="{{ with .Site.Params.hero.btnURL }}{{.}}{{ end }}"
                class="btn btn-main"
                >{{ with .Site.Params.hero.btnText }}{{.}}{{ end }}</a
              >
            </li>
          </ul>
          <div class="col-md-2 offset-md-5"><img class="middlelogo" src="{{ with .Site.Params.hero.logo }}{{.}}{{ end }}" alt=""/></div>
          {{ end }}
          
        </div>
      </div>
    </div>
  </div>
</section>
{{"<!-- Hero section End -->" | safeHTML}}
{{ end }}
